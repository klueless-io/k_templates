
<!-- Section 1 -->
<section class="relative w-full bg-white">
  <div class="relative px-8 mx-auto max-w-7xl">
      <div class="absolute inset-0 flex justify-end w-full h-full bg-gray-100 opacity-10">
          <div class="absolute inset-0 w-full h-full bg-repeat opacity-40" style="background-image:url('https://cdn.devdojo.com/images/august2021/circuit.png')"></div>
          <div class="absolute w-full h-full bg-gradient-to-r from-white to-transparent"></div>
      </div>
      <div class="relative flex flex-wrap items-center">
          <div class="relative w-full px-4 mb-12 lg:w-5/12 lg:mb-0">
              <div class="relative py-20 text-center md:py-32 xl:py-40">
                  <a class="flex justify-center w-full mb-6 text-3xl font-bold lg:justify-start font-heading" href="#">
                      <svg class="h-10" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.5 2h21.08L22.083 24.973H1L16.5 2z" class="ccompli1" fill="#007AFF"></path><path d="M17.422 27.102L11.42 36h22.082L49 13.027H32.702l-9.496 14.075h-5.784z" class="ccustom" fill="#312ECB"></path></svg>
                  </a>
                  <div class="flex flex-col mb-6 lg:items-start">
                      <span class="ml-1 font-medium text-indigo-500">Sign Up</span>
                      <h3 class="text-2xl font-bold">Join our community</h3>
                  </div>
                  <form onsubmit="event.preventDefault();">
                      <div class="relative flex items-center mb-4">
                          <svg class="absolute ml-4 w-8 h-8 stroke-current text-gray-200 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                          <input class="w-full py-5 border border-gray-200 rounded-md pl-14 bg-gray-50 focus:bg-white focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2 focus:ring-opacity-90 focus:outline-none" type="text" placeholder="Email Address">
                      </div>
                      <div class="relative flex items-center mb-4">
                          <svg class="absolute ml-4 w-8 h-8 stroke-current text-gray-200 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                          <input class="w-full py-5 border border-gray-200 rounded-md pl-14 bg-gray-50 focus:bg-white focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2 focus:ring-opacity-90 focus:outline-none" type="password" placeholder="Password">
                      </div>
                      <div class="relative flex items-center mb-4">
                          <svg class="absolute ml-4 w-8 h-8 stroke-current text-gray-200 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                          <input class="w-full py-5 border border-gray-200 rounded-md pl-14 bg-gray-50 focus:bg-white focus:ring-indigo-500 focus:ring-2 focus:ring-offset-2 focus:ring-opacity-90 focus:outline-none" type="password" placeholder="Confirm Password">
                      </div>
                      <label class="flex items-center mt-1" for="terms">
                          <input class="mr-2" type="checkbox">
                          <span class="text-xs text-gray-500">By signing up, you agree to our Terms of Service</span>
                      </label>
                      <button class="w-full px-8 py-3 mt-8 font-bold text-white uppercase bg-indigo-700 rounded-md md:mt-5 hover:bg-indigo-600 font-heading">Join Today</button>
                  </form>
              </div>

          </div>
      </div>
  </div>
  <div class="top-0 bottom-0 right-0 hidden bg-cover lg:block lg:absolute lg:w-3/6" style="background-image: url('https://cdn.devdojo.com/images/august2021/form-bg.jpeg');"></div>
</section>

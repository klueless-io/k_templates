<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 mt-12 mb-12">
  <article>
      <h2 class="text-2xl font-extrabold text-gray-900">{{title}}</h2>
      <section class="mt-6 grid md:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-8">

        {{#each orders}}
          <article class="bg-white group relative rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transform duration-200">
              <div class="relative w-full h-80 md:h-64 lg:h-44">
                  <img src="{{image}}"
                      alt="{{name}}"
                      class="w-full h-full object-center object-cover">
              </div>
              <div class="px-3 py-4">
                  <h3 class="text-sm text-gray-500 pb-2">
                      <a class="bg-indigo-600 py-1 px-2 text-white rounded-lg" href="#">
                          <span class="absolute inset-0"></span>
                          {{title}}
                      </a>
                      <a class="bg-blue-600 py-1 px-2 text-white rounded-lg ml-1" href="#">
                        <span class="absolute inset-0"></span>
                        {{titleize shop}}
                    </a>
                  </h3>
                  <span>
                    <a href="#" class="bg-indigo-200 hover:bg-gray-200 text-white text-center py-1 px-4 mr-1 rounded-lg">
                      Order
                    </a>
                  
                    <a href="#" class="bg-indigo-200 hover:bg-gray-200 text-white text-center py-1 px-4 mr-1 rounded-lg">
                      Review
                    </a>
                  </span>

              </div>
              <div>
                <!-- REFACTOR: Image on left, badges on right -->
              </div>
          </article>
        {{/each}}
      </section>
  </article>
</section>

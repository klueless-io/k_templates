<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 mt-12 mb-12">
  <div class="grid grid-cols-6 gap-4">
    <div class="col-start-1 col-span-2">

      <article class="px-1 bg-white group relative rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transform duration-200">
        <div class="max-w-lg mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
          <img class="object-cover w-full h-48 mt-1" src="{{order.shop.image}}" alt="{{order.shop.name}}">

          <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
            <button onclick="toggleModal('current-order-modal')" class="px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-200 transform bg-green-500 rounded hover:bg-green-200 focus:bg-green-400 focus:outline-none">{{order.shop.primary_button}}</button>
            <button class="px-2 py-1 text-xs font-semibold text-gray-900 uppercase transition-colors duration-200 transform bg-white rounded hover:bg-gray-200 focus:bg-gray-400 focus:outline-none">{{titleize order.shop.name}}</button>
          </div>
        </div>
      </article>

    </div>
    <div class="col-span-4">

      <div class="w-full">
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
          <div class="block w-full overflow-x-auto">
            {{#if order.order_items}}
            <!-- Projects table -->
            <table class="items-center w-full bg-transparent border-collapse">
              <thead class="thead-light">
                <tr>
                  <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-1 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                    Item
                  </th>
                  <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-1 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                    Options
                  </th>
                  <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-1 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-right">
                    $ 12.00
                  </th>
                  <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-1 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                    
                  </th>
                </tr>
              </thead>
              <tbody>
                {{#each order.order_items}}
                <tr>
                  <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
                    {{titleize item}}
                  </th>
                  <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                    {{#each options}}
                      <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-100 uppercase last:mr-0 mr-1">
                        {{.}}
                      </span>
                    {{/each}}
                  </td>
                  <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right">
                    $ {{price}}
                  </th>
                  <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
                    
                    <button>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-4 h-4 text-red-400"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        />
                      </svg>
                    </button>
 
                  </th>
                </tr>
                {{/each}}
              </tbody>
            </table>
            {{^}}
            <div class="flex flex-col items-center w-full bg-transparent border-collapse content-center">
              <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>

              <div class="py-5 text-center">
                <a href="#" class="block text-1xl font-bold text-gray-800 dark:text-white">Your cart is empty.</a>
                <span class="text-sm text-gray-700 dark:text-gray-200">Add items to get started</span>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

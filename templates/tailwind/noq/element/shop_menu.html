{{#each menu_categories}}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 mt-12 mb-12">
  <article>
      <h2 class="text-2xl font-extrabold text-gray-900">{{category}}</h2>
      <section class="mt-6 grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-x-6 gap-y-8">
        {{#each ./products}}
        <article class="bg-white group relative rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transform duration-200">
            <div class="relative w-full h-80 md:h-64 lg:h-44">
                <img src="{{image}}"
                    alt="{{name}}"
                    class="w-full h-full object-center object-cover">
            </div>
            <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
              <a class="px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-200 transform bg-green-500 rounded hover:bg-green-200 focus:bg-green-400 focus:outline-none"
                href="customer_shop_menu.html">Add</a>
              <button class="px-2 py-1 text-xs font-semibold text-gray-900 uppercase transition-colors duration-200 transform bg-white rounded hover:bg-gray-200 focus:bg-gray-400 focus:outline-none">{{titleize name}}</button>
            </div>
        </article>
        {{/each}}
      </section>
  </article>
</section>
{{/each}}

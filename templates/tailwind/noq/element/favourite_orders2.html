<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-4 mt-12 mb-12">
  <article>
      <h2 class="text-2xl font-extrabold text-gray-900">{{title}}</h2>
      <section class="mt-6 grid md:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-8">

        {{#each orders}}
          <article class="bg-white group relative rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transform duration-200">

            <div class="max-w-xs mx-auto overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
              <div class="px-4 py-2">
                  <h1 class="text-3xl font-bold text-gray-800 uppercase dark:text-white">{{title}}</h1>
              </div>
  
              <img class="object-cover w-full h-48 mt-1" src="{{image}}" alt="{{name}}">
  
              <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
                <button class="px-2 py-1 text-xs font-semibold text-white uppercase transition-colors duration-200 transform bg-green-500 rounded hover:bg-green-200 focus:bg-green-400 focus:outline-none">{{../primary_button}}</button>
                <button class="px-2 py-1 text-xs font-semibold text-gray-900 uppercase transition-colors duration-200 transform bg-white rounded hover:bg-gray-200 focus:bg-gray-400 focus:outline-none">{{titleize shop}}</button>
               
              </div>
            </div>
  
          </article>
        {{/each}}
      </section>
  </article>
</section>

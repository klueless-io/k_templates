<style>
  body {
  font-family: "Roboto", sans-serif;
  background-color: #F6AD55;
}

.blue {
  color: #63B3ED;
}

.orange {
  color: #F6AD55;
}

.white {
  color: #f5f5f5;
}

.whitest {
  color: #fff;
}

.bold-est {
  font-weight: 900;
}

.header {
  background-color: #f5f5f5;
  position: relative;
}
.header::after {
  width: 66%;
  height: 22%;
  content: "";
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: 1;
  background-image: radial-gradient(#ccc 20%, transparent 20%), radial-gradient(#ccc 20%, transparent 20%);
  background-color: #f5f5f5;
  background-position: 10px 0px;
  background-size: 10px 10px;
}
.header__nav {
  z-index: 100;
  position: relative;
}
.header__nav-toggle {
  padding: 0.25rem;
}
.header__nav-container {
  width: calc(100% - 2rem);
  margin: 1.5rem 1rem 0.5rem;
  position: absolute;
  top: 3rem;
  left: 0;
  opacity: 1;
  transform: translateY(0);
  -webkit-transition: all 0.25s;
  transition: all 0.25s;
}
.header__nav-icon--down {
  display: none;
}
.header__nav-icon--up {
  display: block;
}
.header__button {
  margin-top: 1.5rem;
  position: absolute;
  top: 0;
  left: 60%;
}
.header__copy {
  margin-top: -77px;
  height: 66vh;
  position: relative;
  z-index: 1;
}
.header__title {
  position: relative;
}
.header__title::after {
  width: 4rem;
  height: 1rem;
  background-color: #63B3ED;
  content: "";
  position: absolute;
  bottom: 0.75rem;
  left: 0.25rem;
}
.header__title--sydney {
  font-size: 24vw;
}

.hide-nav .header__nav-icon--up {
  display: none;
}
.hide-nav .header__nav-icon--down {
  display: block;
}
.hide-nav .header__nav-container {
  opacity: 0;
  transform: translateY(-15px);
  -webkit-transition: all 0.25s;
  transition: all 0.25s;
}

.right-col {
  height: 100vh;
  background-image: url("https://s1.at.atcdn.net/wp-content/uploads/2005/09/Sydney-Harbour-Bridge.jpg");
  background-size: cover;
  background-position: center;
}

.main {
  position: relative;
  margin: 4rem 0;
}
.main__slider {
  width: 100%;
  z-index: 200;
}
.main__image {
  width: auto;
  height: 100%;
}
.main__image-container {
  width: 250px;
  height: 312px;
  background-size: cover;
  background-position: top center;
  background-repeat: no-repeat;
  border: 3px solid #fff;
  border-radius: 6px;
}

@media (min-width: 768px) {
  .header__title--sydney {
    font-size: 8rem;
  }
}
@media (min-width: 1024px) {
  .header__nav-container {
    position: relative;
    top: 0;
    margin: 0;
    opacity: 1 !important;
    transform: translateY(0) !important;
  }
  .header__button {
    margin: 0;
    left: 0;
    position: relative;
  }

  .main {
    margin: 0;
  }
  .main__slider {
    width: 45%;
    position: absolute;
    right: 0;
    top: 0;
    transform: translateX(15.5%) translateY(-200px);
    z-index: 200;
  }
}
.carousel-open:checked + .carousel-item {
  position: static;
  opacity: 100;
}

.carousel-item {
  -webkit-transition: opacity 0.6s ease-out;
  transition: opacity 0.6s ease-out;
}

#carousel-1:checked ~ .control-1,
#carousel-2:checked ~ .control-2,
#carousel-3:checked ~ .control-3 {
  display: block;
}

.carousel-indicators {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  bottom: 2%;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 10;
}

#carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
#carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
#carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
  color: #63B3ED;
  /*Set to match the Tailwind colour you want the active one to be */
}
</style>

                <div class="main__image-container main__image--one shadow-lg m-2" style="background-image: url('https://source.unsplash.com/featured?nasa');">

          <label for="carousel-2" class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-300 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
          <label for="carousel-1" class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-300 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

          <!-- Add additional indicators for each slide-->

      </div>

  <div class="right-col w-full md:w-1/3">

<script>
  ( function() {
  
  const navToggle = document.querySelector('.header__nav-toggle');
  const nav = document.querySelector('.header__nav');
  
  navToggle.addEventListener('click', () => { 
    
    nav.classList.toggle('hide-nav');
    
  });
  
})();
</script>
